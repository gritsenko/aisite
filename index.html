<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here if needed */
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Your Name</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="home" class="container text-center py-5">
    <h1>Welcome to My Portfolio</h1>
    <p>This is where you showcase your work and skills.</p>
  </header>

  <section id="about" class="container py-5">
    <h2>About Me</h2>
    <p>Write something about yourself here.</p>
  </section>

  <section id="portfolio" class="container py-5">
    <h2>Portfolio</h2>
    <div id="game-cards" class="row">
      <!-- Game cards will be dynamically generated here -->
    </div>
  </section>

  <section id="contact" class="container py-5">
    <h2>Contact Me</h2>
    <p>You can reach me at your@email.com</p>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Fetch JSON data from games.json file
      $.getJSON('games.json', function(data) {
        var games = data.games;

        // Loop through each game and create a card
        $.each(games, function(index, game) {
          var cardHtml = `
            <div class="col-md-4">
              <div class="card mb-4">
                <img src="${game.cover_url}" class="card-img-top" alt="${game.title}">
                <div class="card-body">
                  <h5 class="card-title">${game.title}</h5>
                  <p class="card-text">${game.short_text}</p>
                  <a href="${game.url}" class="btn btn-primary" target="_blank">Play</a>
                </div>
              </div>
            </div>
          `;
          $('#game-cards').append(cardHtml);
        });
      });
    });
  </script>
</body>
</html>
